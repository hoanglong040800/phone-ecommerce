<img src="{{$ctrl.curThumbnail}}" alt="{{$ctrl.phone.name}}" height="200px" />

<h1>{{$ctrl.phone.title}}</h1>

<p>{{$ctrl.phone.description}}</p>

<div style="display: flex; gap: 1rem">
  <div ng-repeat="img in $ctrl.phone.images">
    <img src="{{img}}" height="100px" ng-click="$ctrl.setImg(img)" />
  </div>
</div>
