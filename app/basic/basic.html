<div ng-controller="basicController">
  <div>
    Your name:
    <input
      type="text"
      ng-model="name"
      ng-keyup="displayNumeric()"
      ng-blur="upper()"
    />
  </div>

  <p>Total value {{totalValue}}</p>

  <!-- HTML template binding -->
  <p>{{sayMessage() | uppercase}}</p>

  <!-- With arguments -->
  <p>Cookie cost: {{cookieCost | currency : '#blah' : 4}}</p>

  <button ng-click="feedMe()">Feed Me</button>

  <br />

  <img ng-src="{{stateOfHungry}}" alt="" />
</div>
