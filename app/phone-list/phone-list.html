<div>
  <label>Search</label>

  <!-- binding input to var -->
  <input type="text" ng-model="$ctrl.textSearch" />
</div>

<div>
  <label>Order by:</label>

  <select ng-model="$ctrl.sortCategory">
    <option value="id">Newest</option>
    <option value="title">Alphabet</option>
  </select>
</div>

<!-- access data in component using $ctrl.data -->
<!-- for normal directive just use data -->
<!-- | filter: means it will use filter based on next value -->
<div
  ng-repeat="phone in $ctrl.phones
            | filter: $ctrl.textSearch
            | orderBy: $ctrl.sortCategory"
  style="margin-top: 1rem"
>
  <a href="#!/phones/{{phone.id}}">
    <img src="{{phone.images[0]}}" alt="{{phone.title}}" width="150px" />
  </a>

  <h4>{{phone.title}}</h4>
  <p>{{phone.description}}</p>
</div>
